<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTHUSIA 5.0 | College Fest</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; scroll-behavior: smooth; }
        body { background:#020617; color:white; overflow-x: hidden; }

        /* --- Progress Bar --- */
        #progress-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: rgba(255,255,255,0.1); z-index: 1000;
        }
        #progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #00f7ff, #00ffa2);
            box-shadow: 0 0 10px #00f7ff;
        }

        /* --- Hero --- */
        header {
            min-height:100vh;
            background: linear-gradient(to right, rgba(0,0,0,.8), rgba(0,0,0,.4)),
                        url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1600&q=80");
            background-size:cover; background-position:center;
            display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
        }
        header h1 {
            font-size: clamp(3rem, 10vw, 75px); letter-spacing:6px; color:#00f7ff;
            text-shadow:0 0 20px rgba(0,247,255,.9);
        }
        header a {
            margin-top:40px; padding:15px 38px;
            background:linear-gradient(90deg,#00f7ff,#00ffa2);
            color:#00161b; border-radius:40px; font-weight:bold; text-decoration:none;
            transition: transform 0.3s ease;
        }
        header a:hover { transform: scale(1.1); }

        /* --- Sections --- */
        section { padding:90px 12%; }
        section h2 { font-size:42px; margin-bottom:30px; color:#7dd3fc; position:relative; }
        section h2::after { content:""; width:90px; height:4px; background:#00f7ff; position:absolute; left:0; bottom:-10px; }

        .form-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:25px; margin-top:40px; }
        .form-card { 
            background:#020b20; padding:25px; border-radius:18px; 
            border:1px solid rgba(0,255,255,.2); transition: 0.3s;
        }
        .form-card:hover { border-color: #00f7ff; box-shadow: 0 0 20px rgba(0,247,255,0.1); }

        label { display:block; font-weight:600; margin-top:15px; color: #94a3b8; }
        input, select { 
            width:100%; padding:12px; margin-top:6px; border-radius:8px; 
            background:#0f172a; color:white; border:1px solid #1e293b; outline: none;
        }
        input:focus { border-color: #00f7ff; }
        .hidden { display:none; }

        /* --- Event Selection --- */
        .event-stack { margin-top:40px; display:flex; flex-direction:column; gap:30px; }
        .event-row { background:#020b20; padding:30px; border-radius:22px; border:1px solid rgba(0,255,255,.1); }
        .event-header { font-size:28px; color:#ffd166; margin-bottom:18px; }
        .event-options { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:15px; }
        
        .event-pill { 
            background:#0f172a; padding:12px 20px; border-radius:40px; 
            border:1px solid rgba(0,255,255,.3); cursor:pointer; text-align:center;
            transition: 0.3s;
        }
        .event-pill:has(input:checked) { background: #00f7ff; color: #00161b; }
        .event-pill input { display: none; }

        /* --- Submit Button --- */
        .submit-btn {
            margin:50px auto; display:block; padding:18px 60px; border:none;
            border-radius:50px; font-size:18px; font-weight:bold;
            background:linear-gradient(90deg,#00f7ff,#00ffa2);
            cursor: pointer; transition: 0.4s;
        }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        footer { background:#000; padding:40px; text-align:center; border-top: 1px solid #1e293b; }

        @media(max-width:768px){ section{padding:70px 5%;} }
    </style>
</head>
<body>

<div id="progress-container"><div id="progress-bar"></div></div>

<header>
    <h1 data-aos="zoom-out">ENTHUSIA 5.0</h1>
    <p data-aos="fade-up" data-aos-delay="200">The Ultimate College Fest ‚Äî Compete, Create, Celebrate.</p>
    <a href="#register" data-aos="fade-up" data-aos-delay="400">Register Now ‚Üì</a>
</header>

<form id="registrationForm">
    <section id="register">
        <h2 data-aos="fade-right">Personal Details</h2>
        <div class="form-grid">
            <div class="form-card" data-aos="fade-up">
                <label>Full Name</label>
                <input type="text" name="fullname" required>
                <label>College Name</label>
                <input type="text" name="college" required>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-card" data-aos="fade-up" data-aos-delay="200">
                <label>Participant Type</label>
                <select id="category" name="type">
                    <option value="">--Select--</option>
                    <option value="internal">Internal</option>
                    <option value="external">External</option>
                </select>

                <div id="internal-fields" class="hidden">
                    <label>Department</label>
                    <input type="text" name="dept">
                </div>

                <div id="external-fields" class="hidden">
                    <label>City</label>
                    <input type="text" name="city">
                </div>
            </div>
        </div>
    </section>

    <section>
        <h2 data-aos="fade-right">Event Selection</h2>
        <div class="event-stack">
            <div class="event-row" data-aos="fade-left">
                <div class="event-header">üíª Technical</div>
                <div class="event-options">
                    <label class="event-pill"><input type="checkbox" name="event" value="Hackathon"> Hackathon</label>
                    <label class="event-pill"><input type="checkbox" name="event" value="Coding"> Coding</label>
                </div>
            </div>

            <div class="event-row" data-aos="fade-right">
                <div class="event-header">‚öΩ Sports</div>
                <div class="event-options">
                    <label class="event-pill"><input type="checkbox" name="event" value="Gaming"> Gaming</label>
                    <label class="event-pill"><input type="checkbox" name="event" value="Futsal"> Futsal</label>
                </div>
            </div>
        </div>
    </section>

    <section data-aos="zoom-in">
        <h2>Finalize</h2>
        <div class="form-card">
            <label>Upload Payment Receipt (Image/PDF)</label>
            <input type="file" name="receipt" accept="image/*,.pdf">
        </div>
        <button type="submit" class="submit-btn" id="submitBtn">Submit Registration</button>
    </section>
</form>

<footer>
    <p>¬© 2026 ENTHUSIA 5.0 ‚Äî Created for Innovators</p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    // Initialize Animations
    AOS.init({ duration: 1000, once: true });

    // Scroll Progress Bar
    window.onscroll = () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById("progress-bar").style.width = scrolled + "%";
    };

    // Toggle Fields
    const category = document.getElementById("category");
    category.addEventListener("change", () => {
        document.getElementById("internal-fields").classList.toggle("hidden", category.value !== "internal");
        document.getElementById("external-fields").classList.toggle("hidden", category.value !== "external");
    });

    // BACKEND INTEGRATION
    const form = document.getElementById('registrationForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = "Processing...";

        // Collect Data
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        // Get all selected checkboxes
        data.events = formData.getAll('event');

        try {
            // Replace with your actual API endpoint
            const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-type': 'application/json; charset=UTF-8' }
            });

            if (response.ok) {
                alert("üöÄ Registration Successful! See you at Enthusia 5.0.");
                form.reset();
            } else {
                throw new Error("Server error");
            }
        } catch (error) {
            alert("‚ùå Something went wrong. Please try again later.");
        } finally {
            btn.disabled = false;
            btn.innerText = "Submit Registration";
        }
    });
</script>
</body>
</html>
